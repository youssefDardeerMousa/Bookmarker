<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker</title>
    <link href="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="Bookmarker mt-5">
            <h1>Bookmarker</h1>
            <p class=" mt-5"></p>
        </div>
        <div class="Bookmarkerform p-3">
          <h3 class=" text-center">Bookmark your favorite sites</h3>
          <div class="label">
            <p class=" text-center my-4">Site Name</p>
            <input type="text" id="Name" class="form-control w-75 m-auto" placeholder="Bookmarker Name">
            
              <p id="myNameP" class=" text-center my-3"></p>
            
           
          </div>
          <!--  -->
          <div class="label my-5">
            <p class=" text-center my-4">Site URL</p>
            <input type="text" id="Url" class="form-control w-75 m-auto " placeholder="Bookmarker URL">
            
              <p id="myUrlP" class=" text-center my-3"></p>
            
            
          </div>
          <div class="Submit d-flex justify-content-center">
            <button type="submit" class="btn btn-primary " id="Submit">Submit</button>
          </div>
          

        </div>
        <div id="myDisplay" class="  bg-body mt-3 p-3">
        
          

        </div>
        <div class="Bookmarker mt-4">
          
            <p class=""></p>
            <span class=" ">&copy;2023 Bookmarker Inc.</span>
          

      </div>
    </div>
    <script src="./bootstrap-5.3.0-alpha1-dist/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
